name: Your Jekyll Site
description: Blogging about things
meta_description: Blogging about things on your new Jekyll site
url: http://localhost:4000


logo: false
cover: false
disqus: false
author: author-slug
language: English


#Colors
sidebar: '#434a4d'

marble: '#33393b'
marbleHover: '#15b8d6'

currentMarble: '#00bfff'
currentMarbleHover: '#fff'

