<!DOCTYPE html>
<html>
<!-- Theme by Steven Thuriot - https://github.com/StevenThuriot/Marbles -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{{ site.name }} &mdash; {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#434a4d">
    {% if site.logo %}
    <link rel="icon" sizes="192x192" href="{{ site.logo }}">
    {% endif %}
    <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic%7CMontserrat:400,700' rel='stylesheet' type='text/css'>
	
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
</head>
<body class="{% if paginator and paginator.page != 1 %}archive-template{% else %}{% if page.templateType %}{{ page.templateType }}{% else %}home{% endif %}-template{% endif %}">

    {{ content }}
	
	<footer class="site-footer clearfix{% if page.noCover %} wide{% endif %}">
		<section class="copyright"><a href="{{ site.url }}">{{ site.name }}</a> &copy; {{ site.time | date: '%Y' }}</section>
	</footer>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>

	</body>
</html>
