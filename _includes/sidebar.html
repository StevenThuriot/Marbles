<header id="orbs-bar" class="sidebar{% if page.post_class %} no-cover{% else %} wide{% if site.cover %}" style="background-image: url('{{ site.cover }}'){% endif %}{% endif %}">
	{% assign language = site.data.language[site.language] %}
    <nav id="site-head">
        <div id="site-head-logo">
            <a id="blog-logo" href="{{ site.url }}"><img src="{{ site.logo }}" alt="{{ site.name }}" title="{{ language.home }}"></a>
        </div>

        <div class="blog-links">
            {% for link in site.data.navigation %}
            {% capture pageUrl %}{{link.url}}/index.html{% endcapture %}
            <a class="icon-{{ link.icon }}{% if pageUrl == page.url %} current-orb{% endif %}" role="presentation" href="{{ link.url }}" {% if link.target %}target="{{link.target}}"{% endif %} title="{{ link.name }}"></a>
            {% endfor %}
            {% if subscription %}
            <a class="icon-feed" role="presentation" href="{{subscriptionUrl}}" target="_blank" title="{{ language.subscribeTo }} {{ subscription }}"></a>
            {% else %}
            <a class="icon-feed" role="presentation" href="{{ site.url }}/rss/" target="_blank" title="{{ language.subscribe }}"></a>
            {% endif %}
        </div>
    </nav>
</header>
