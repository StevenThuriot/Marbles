<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
    <a class="newer-posts" href="{{ paginator.previous_page_path | remove:'index.html' }}" title="Previous Page">&laquo; {% translate newerPosts %}</a>
    {% endif %}
    <span class="page-number"> {%translate pageXofY►{{paginator.page}}►{{paginator.total_pages}} %}</span>
    {% if paginator.next_page_path %} 
    <a class="older-posts" href="{{ paginator.next_page_path | remove:'index.html' }}" title="Next Page">{% translate olderPosts %} &raquo;</a>
    {% endif %} 
</nav>
